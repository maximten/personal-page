<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=480">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maxim Ten</title>
    <link rel="stylesheet" href="/dist/style.css">
</head>
<body>
    <header>
        <div class="container">
            <span class="left">
                <a href="/">Maxim Ten</a>
            </span>
            <span class="right">
                <a href="/#about">About</a>
                <a href="/#skills">Skills</a>
                <a href="/#portfolio">Portfolio</a>
                <a href="/#contact">Contact</a>
            </span>
        </div>
    </header>
    <div class="content">
        <div class="jumbotron">
            <div class="container">
                <div class="title">
                    <h1>Maxim Ten</h1>
                    <h2>Full-Stack Developer</h2>
                </div>
                <div class="animation">
                    <div class="frame" id="webapp" style="transform: rotateX(60deg) rotateY(0deg) rotateZ(45deg);">
                        WebApp
                    </div>
                    <div id="layer1" style="transform: rotateX(60deg) rotateY(0deg) rotateZ(45deg);">
                        <div class="frame" id="react">
                            <img class="img-responsive" src="/src/img/react.svg" alt="react">
                        </div>
                        <div class="frame" id="redux">
                            <img class="img-responsive" src="/src/img/redux.png" alt="redux">
                        </div>
                    </div>
                    <div id="layer2" style="transform: rotateX(60deg) rotateY(0deg) rotateZ(45deg);">
                        <div class="frame" id="nodejs">
                            <img class="img-responsive" src="/src/img/nodejs.svg" alt="nodejs">
                        </div>
                        <div class="frame" id="laravel">
                            <img class="img-responsive" src="/src/img/laravel.svg" alt="laravel">
                        </div>
                    </div>
                    <div class="frame" id="docker" style="transform: rotateX(60deg) rotateY(0deg) rotateZ(45deg);">
                        <img class="img-responsive" src="/src/img/docker.svg" alt="docker">
                    </div>
                </div>
            </div>
        </div>
        <div class="skills">
            <div class="container">
            </div>
        </div>
        <div class="portfolio">
            <div class="container">
            </div>
        </div>
        <div class="contact">
            <div class="container">
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <span class="left">
                <a href="/">Maxim Ten</a>
            </span>
            <span class="right">
                <a href="/#about">About</a>
                <a href="/#skills">Skills</a>
                <a href="/#portfolio">Portfolio</a>
                <a href="/#contact">Contact</a>
            </span>
        </div>
    </footer>
    <script src="/dist/bundle.js"></script>
</body>
</html>
