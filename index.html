<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=480">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maxim Ten</title>
    <link rel="stylesheet" href="/dist/style.css">
</head>
<body>
    <header id="header">
        <div class="container">
          <a id="main-link" class="main-link" href="/">
            <b>M</b><span>axim</span>
            <b>T</b><span>en</span>
          </a>
          <a href="/#skills">Skills</a>
          <a href="/#portfolio">Portfolio</a>
          <a href="/#contact">Contact</a>
        </div>
    </header>
    <div class="content">
        <div class="jumbotron">
            <div class="container">
                <div class="title">
                    <h1>Maxim Ten</h1>
                    <h2>Full-Stack Developer</h2>
                </div>
                <div class="animation">
                    <div class="frame" id="webapp" style="transform: rotateX(60deg) rotateY(0deg) rotateZ(45deg);">
                        WebApp
                    </div>
                    <div id="layer1" style="transform: rotateX(60deg) rotateY(0deg) rotateZ(45deg);">
                        <a href="https://reactjs.org/" class="frame" id="react">
                            <img class="img-responsive" src="/src/img/react.svg" alt="react">
                        </a>
                        <a href="https://redux.js.org/" class="frame" id="redux">
                            <img class="img-responsive" src="/src/img/redux.png" alt="redux">
                        </a>
                    </div>
                    <div id="layer2" style="transform: rotateX(60deg) rotateY(0deg) rotateZ(45deg);">
                        <div href="https://nodejs.org/en/" class="frame" id="nodejs">
                            <img class="img-responsive" src="/src/img/nodejs.svg" alt="nodejs">
                        </div>
                        <div href="https://laravel.ru/" class="frame" id="laravel">
                            <img class="img-responsive" src="/src/img/laravel.svg" alt="laravel">
                        </div>
                    </div>
                    <a href="https://www.docker.com/" class="frame" id="docker" style="transform: rotateX(60deg) rotateY(0deg) rotateZ(45deg);">
                        <img class="img-responsive" src="/src/img/docker.svg" alt="docker">
                    </a>
                    <div id="react-label" class="label right" data-label-for="react">
                      ReactJS
                    </div>
                    <div id="redux-label" class="label left" data-label-for="redux">
                      Redux
                    </div>
                    <div id="nodejs-label" class="label right" data-label-for="nodejs">
                      NodeJS
                    </div>
                    <div id="laravel-label" class="label left" data-label-for="laravel">
                      Laravel
                    </div>
                    <div id="docker-label" class="label right" data-label-for="docker">
                      Docker
                    </div>
                </div>
            </div>
        </div>
        <div class="skills">
            <div class="container">
              <h2>Skills</h2>
            </div>
        </div>
        <div class="portfolio">
            <div class="container">
            </div>
        </div>
        <div class="contact">
            <div class="container">
            </div>
        </div>
    </div>
    <script src="/dist/bundle.js"></script>
</body>
</html>
