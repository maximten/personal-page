<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=480">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maxim Ten</title>
    <link rel="stylesheet" href="/dist/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header id="header">
        <div class="container">
          <a id="main-link" class="main-link" href="/#start">
            <b>M</b><span>axim</span>
            <b>T</b><span>en</span>
          </a>
          <a href="/#skills">Skills</a>
          <a href="/#portfolio">Portfolio</a>
          <a href="/#contact">Contact</a>
        </div>
    </header>
    <div class="content">
        <div class="jumbotron" id="start">
            <div class="container">
                <div class="title">
                    <h1>Maxim Ten</h1>
                    <h2>Full-Stack Developer</h2>
                </div>
                <div class="animation">
                    <div class="frame" id="webapp" style="transform: rotateX(60deg) rotateY(0deg) rotateZ(45deg);">
                        WebApp
                    </div>
                    <div id="layer1" style="transform: rotateX(60deg) rotateY(0deg) rotateZ(45deg);">
                        <a href="https://reactjs.org/" class="frame" id="react">
                            <img class="img-responsive" src="/src/img/react.svg" alt="react">
                        </a>
                        <a href="https://redux.js.org/" class="frame" id="redux">
                            <img class="img-responsive" src="/src/img/redux.png" alt="redux">
                        </a>
                    </div>
                    <div id="layer2" style="transform: rotateX(60deg) rotateY(0deg) rotateZ(45deg);">
                        <div href="https://nodejs.org/en/" class="frame" id="nodejs">
                            <img class="img-responsive" src="/src/img/nodejs.svg" alt="nodejs">
                        </div>
                        <div href="https://laravel.ru/" class="frame" id="laravel">
                            <img class="img-responsive" src="/src/img/laravel.svg" alt="laravel">
                        </div>
                    </div>
                    <a href="https://www.docker.com/" class="frame" id="docker" style="transform: rotateX(60deg) rotateY(0deg) rotateZ(45deg);">
                        <img class="img-responsive" src="/src/img/docker.svg" alt="docker">
                    </a>
                    <div id="react-label" class="label right" data-label-for="react">
                      ReactJS
                    </div>
                    <div id="redux-label" class="label left" data-label-for="redux">
                      Redux
                    </div>
                    <div id="nodejs-label" class="label right" data-label-for="nodejs">
                      NodeJS
                    </div>
                    <div id="laravel-label" class="label left" data-label-for="laravel">
                      Laravel
                    </div>
                    <div id="docker-label" class="label right" data-label-for="docker">
                      Docker
                    </div>
                </div>
            </div>
        </div>
        <div class="skills" id="skills">
              <h2>Skills</h2>
              <div id="skills-scene">
                <div class="line left">
                  <span>
                    React
                  </span>
                </div>
                <div class="line right">
                  <span>
                    Redux
                  </span>
                </div>
                <div class="line right">
                  <span>
                    Less
                  </span>
                </div>
                <div class="line left">
                  <span>
                    Express
                  </span>
                </div>
                <div class="line right">
                  <span>
                    Webpack
                  </span>
                </div>
                <div class="line left">
                  <span>
                    Laravel
                  </span>
                </div>
                <div class="line right">
                  <span>
                    Mysql
                  </span>
                </div>
                <div class="line right">
                  <span>
                    Apache
                  </span>
                </div>
                <div class="line left">
                  <span>
                    Nginx
                  </span>
                </div>
                <div class="line right">
                  <span>
                    Docker
                  </span>
                </div>
            </div>
        </div>
        <div class="portfolio" id="portfolio">
            <div class="container">
              <h2>Portfolio</h2>
              <a class="panel-white" href="http://dsart.world/">
                <h3>dsart.world</h3>
                <img class="img-responsive" src="/src/img/dsart.gif" alt="dsart">
              </a>
            </div>
        </div>
        <div class="contact" id="contact">
            <div class="container">
              <a href="mailto:maximten94@gmail.com">Contact me</a>
            </div>
        </div>
    </div>
    <script src="/dist/bundle.js"></script>
</body>
</html>
